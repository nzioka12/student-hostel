<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Hostels in Kenya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2c7a7b;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      margin-top: 30px;
    }
    form h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #2c7a7b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #256e6f;
    }
    footer {
      background: #2c7a7b;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Affordable Student Hostels in Kenya</h1>
    <p>Explore safe, affordable, and student-friendly hostels.</p>
  </header>

  <div class="container">
    <h2>Hostel Gallery</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=60" alt="Hostel room">
      <img src="https://images.unsplash.com/photo-1616594039964-95ad9bb0d9a1?auto=format&fit=crop&w=800&q=60" alt="Student hostel building">
      <img src="https://images.unsplash.com/photo-1600566752475-5ff5c4b45e48?auto=format&fit=crop&w=800&q=60" alt="Shared hostel dorm">
      <img src="https://images.unsplash.com/photo-1621705254082-6c93adabd7f6?auto=format&fit=crop&w=800&q=60" alt="Hostel study space">
    </div>

    <h2>Watch: Top Hotels in Kenya</h2>
    <iframe src="https://www.youtube.com/embed/xtS5tONyv0Q" 
            title="10 BEST HOTELS To Stay At In KENYA!" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <form>
      <h2>Book a Hostel</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="hostel">Choose Hostel</label>
      <select id="hostel" name="hostel" required>
        <option value="">-- Select a Hostel --</option>
        <option value="westlands">Westlands Student Hostel</option>
        <option value="ngara">Ngara Hostel</option>
        <option value="kileleshwa">Kileleshwa Student Flats</option>
        <option value="parklands">Parklands Hostel</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Any special requests..."></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Student Hostels Kenya. All rights reserved.</p>
  </footer>
</body>
</html>
